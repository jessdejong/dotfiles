# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1

# Enable mouse
set -g mouse on

# Make sure that tmux terminals use the correct shell
set -g default-command /lusr/bin/zsh

